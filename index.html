<head>
	<title>block puzzle solver thing</title>
	<script src="classes.js"></script>
	<script src="js.js"></script>
	<link rel="stylesheet" href="ceeessess.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet" />
</head>
<body class="dosis-class">
	<div id="container">
		<div id="left">
			<div id="board"></div>
			<div id="pieces">
				<div class="piece highlight hover" id="piece1"></div>
				<div class="piece highlight hover" id="piece2"></div>
				<div class="piece highlight hover" id="piece3"></div>
			</div>
		</div>
		<div id="right">
			<span id="score">00000</span>
			<span id="moves">0000</span>
			<span id="combo">00</span>
			<span id="info">NN: 00 / I: 000</span>
			<span id="highest">H: 00000</span>
			<div id="import">Import JSON</div>
			<div id="export">Export Best</div>
			<div id="restart">Restart Game</div>
		</div>
	</div>
</body>
